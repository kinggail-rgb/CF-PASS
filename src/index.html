<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>密码管理器</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>密码管理器</h1>
    <div id="auth">
      <input type="text" id="username" placeholder="用户名">
      <input type="password" id="masterPassword" placeholder="主密码">
      <button onclick="login()">登录</button>
    </div>
    <div id="manager" style="display: none;">
      <button onclick="logout()">退出</button>
      <h2>账户列表</h2>
      <ul id="passwordList"></ul>
      <h2>添加账户</h2>
      <input type="text" id="accountName" placeholder="账户名">
      <input type="text" id="accountPassword" placeholder="密码">
      <button onclick="addPassword()">添加</button>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
